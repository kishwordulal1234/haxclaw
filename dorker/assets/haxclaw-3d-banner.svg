<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="50%" stop-color="#141414" />
      <stop offset="100%" stop-color="#050505" />
    </linearGradient>

    <!-- 3D Text Gradients -->
    <linearGradient id="text-top" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#b3b3b3" />
    </linearGradient>
    
    <linearGradient id="text-side" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#004488" />
      <stop offset="100%" stop-color="#0088ff" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Scanline Pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000000" fill-opacity="0.3" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-grad)" rx="12" />
  
  <!-- Grid Lines -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <!-- Horizontal -->
    <path d="M0,20 L800,20 M0,60 L800,60 M0,100 L800,100 M0,140 L800,140 M0,180 L800,180" />
    <!-- Vertical -->
    <path d="M100,0 L100,200 M300,0 L300,200 M500,0 L500,200 M700,0 L700,200" />
  </g>

  <!-- 3D Text Container with Animation -->
  <g transform="translate(400, 110)">
    
    <!-- Animation: Floating and pseudo-3D rotation -->
    <animateTransform 
      attributeName="transform"
      type="translate"
      values="400,110; 400,105; 400,110"
      dur="4s"
      repeatCount="indefinite"
      additive="replace"
    />
    
    <!-- Shadow -->
    <text x="0" y="25" font-family="'Share Tech Mono', 'Courier New', monospace" font-size="72" font-weight="900" text-anchor="middle" fill="#000000" opacity="0.6" filter="blur(4px)">haxclaw</text>

    <!-- 3D Extrusion Layers (Simulating Depth) -->
    <!-- Creating multiple layers offset slightly to create a 3D effect -->
    <!-- The colors transition to create a side wall effect -->
    
    <g fill="url(#text-side)">
      <text x="5" y="5" font-family="'Share Tech Mono', 'Courier New', monospace" font-size="72" font-weight="900" text-anchor="middle">haxclaw</text>
      <text x="4" y="4" font-family="'Share Tech Mono', 'Courier New', monospace" font-size="72" font-weight="900" text-anchor="middle">haxclaw</text>
      <text x="3" y="3" font-family="'Share Tech Mono', 'Courier New', monospace" font-size="72" font-weight="900" text-anchor="middle">haxclaw</text>
      <text x="2" y="2" font-family="'Share Tech Mono', 'Courier New', monospace" font-size="72" font-weight="900" text-anchor="middle" fill="#0066cc">haxclaw</text>
      <text x="1" y="1" font-family="'Share Tech Mono', 'Courier New', monospace" font-size="72" font-weight="900" text-anchor="middle" fill="#0077dd">haxclaw</text>
    </g>

    <!-- Top Face of Text -->
    <text x="0" y="0" font-family="'Share Tech Mono', 'Courier New', monospace" font-size="72" font-weight="900" text-anchor="middle" fill="url(#text-top)" filter="url(#glow)">
      haxclaw
      <!-- Slow color pulse on the top face -->
      <animate attributeName="opacity" values="0.9; 1; 0.9" dur="3s" repeatCount="indefinite" />
    </text>

  </g>

  <!-- Subtitle -->
  <text x="400" y="165" font-family="'Inter', Arial, sans-serif" font-size="14" font-weight="600" letter-spacing="4" text-anchor="middle" fill="#0066cc" opacity="0">
    ADVANCED RECON ENGINE
    <animate attributeName="opacity" values="0; 1; 1" keyTimes="0; 0.5; 1" dur="2s" fill="freeze" />
  </text>
  
  <!-- Decorative Elements -->
  <!-- Left HUD Element -->
  <g transform="translate(40, 40)" opacity="0.6">
    <path d="M0,0 L20,0 L30,10 L30,40" fill="none" stroke="#0066cc" stroke-width="2" />
    <circle cx="0" cy="0" r="3" fill="#00aaff">
      <animate attributeName="opacity" values="1; 0.2; 1" dur="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Right HUD Element -->
  <g transform="translate(760, 160)" opacity="0.6">
    <path d="M0,0 L-20,0 L-30,-10 L-30,-40" fill="none" stroke="#0066cc" stroke-width="2" />
    <circle cx="0" cy="0" r="3" fill="#00aaff">
      <animate attributeName="opacity" values="0.2; 1; 0.2" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Scanline Overlay -->
  <rect width="800" height="200" fill="url(#scanlines)" style="pointer-events: none;" rx="12" />
</svg>
